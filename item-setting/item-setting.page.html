<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>Item Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" [formGroup]="itemSettings" (ngSubmit)="update()">
    <div  style="padding: 25px;">
      <ion-item >
        <ion-checkbox id="checked" formControlName="disable_item_code" (ionChange)="onChange()"></ion-checkbox>
        <label class="form-check-label" for="SwitchCheckSizemd">Disable Item Code </label>
      </ion-item>
      <ion-item >
        <ion-checkbox id="checked1" formControlName="disable_service_code" (ionChange)="onChange()"></ion-checkbox>
        <label class="form-check-label" for="SwitchCheckSizemd">Disable Service Code</label>
      </ion-item>
    </div> 

    <ion-item>
      <!-- <ion-col size="8"> -->
      <ion-label style="text-align: center;font-size: larger;color: blue;" (click)="loadOptions()"><b> View {{'HEADER.ITEM CATEGORY' | translate}}</b></ion-label> 
      <!-- </ion-col>
      <ion-col size="4"> -->
      <!-- <ion-label style="text-align: left; font-size: larger; color: blue;" (click)="loadOptions()"><b>View Categortys</b></ion-label> -->
    <!-- </ion-col> -->
    </ion-item>

      <ion-item *ngFor="let option of options" style="border: solid 1px;
      margin: 7px;
      padding: 0px;
      border-radius: 15px;">
        <ion-label>{{ option.group_name}}</ion-label>
        
        <ion-icon  *ngIf="option.id!=1" name="trash-sharp" (click)="deleteCategoryGroup(option.id)" style="color: red;"></ion-icon>
      </ion-item>

     <ion-item>
      <ion-button slot="end" type="submit" expand="block" fill="outline">{{ 'HEADER.SUBMIT' | translate}}</ion-button>
    </ion-item>

  </form>
</ion-content>
