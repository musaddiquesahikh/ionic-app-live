<ion-item fill="outline" style="margin-top:20px">
  <ion-label position="floating">{{'HEADER.REFERANCE NO' | translate}} :</ion-label>
  <ion-input [(ngModel)]="user.reference_no"></ion-input>
</ion-item>

<ion-item fill="outline" style="margin-top:20px">
  <ion-label>{{'HEADER.DATE' | translate}} :</ion-label>
  <ion-input type="date" name="date" required="" [(ngModel)]="user.cleared_date"></ion-input>
</ion-item>

<ion-item fill="outline" style="margin-top:20px">
  <ion-label>{{'HEADER.SELECT BANK' | translate}} :</ion-label>
  <ion-select *ngIf="!this.data" interface="action-sheet" placeholder="select" [(ngModel)]="user.bank_name">
    <ion-select-option *ngFor="let lc of bankList" [value]="lc.id">{{lc.bank_name}}</ion-select-option>
  </ion-select>

  <ion-select *ngIf="this.data" interface="action-sheet" placeholder="select" [(ngModel)]="user.bank">
    <ion-select-option *ngFor="let lc of bankList" [value]="lc.id">{{lc.bank_name}}</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-button (click)="createNewBank()" style="margin-top:20px">{{'HEADER.ADD BANK' | translate}}</ion-button>
</ion-item>

<ion-button expand="full" (click)="bankTransferDetails()">{{'HEADER.DONE' | translate}}</ion-button>
