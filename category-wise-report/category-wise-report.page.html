<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="myBackButton()"></ion-back-button>
    </ion-buttons>
    <ion-title>Category wise Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="stacked">{{'HEADER.FROM' | translate}} :</ion-label>
      <ion-input type="date" name="start_date" [(ngModel)]="user.start_date" required=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">{{'HEADER.TO' | translate}} :</ion-label>
      <ion-input type="date" name="end_date" [(ngModel)]="user.end_date" required=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="CategoryReport()">{{'HEADER.SUBMIT' | translate}}</ion-button>
      <!-- <ion-button>Clear</ion-button> -->
    </ion-item>
  </ion-card>
  <ion-list *ngIf="isItemAvailable">
    <ion-item *ngFor="let item of category_wise_report">
      <ion-label>{{item.category}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-col>
      <ion-label style="font-weight:600;">{{'HEADER.PARTICULARS' | translate}}</ion-label>
    </ion-col>
    <ion-col style="text-align: right;">
      <ion-label style="font-weight:600;">{{'HEADER.NET BALANCE' | translate}}</ion-label>
    </ion-col>
  </ion-item>

  <ion-list *ngFor="let item of category_wise_report">
    <ion-item (click)="selectCategory(item)">
      <ion-col>
        <ion-label>{{item.category}}</ion-label>
      </ion-col>
      <ion-col style="text-align: end;">
        <ion-label>â‚¹ {{item.amount}}</ion-label>
      </ion-col>
    </ion-item>
  </ion-list>

</ion-content>
