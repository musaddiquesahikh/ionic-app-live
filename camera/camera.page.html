<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button expand="block" (click)="scanBarcode()">Scan Barcode</ion-button>
  <ion-item *ngIf="scannedData">
    <ion-label>Scanned Barcode:</ion-label>
    <ion-input type="text" [(ngModel)]="scannedData"></ion-input>
  </ion-item>
  
</ion-content>
